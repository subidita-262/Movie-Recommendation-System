{% extends "layouts.html" %}
{% block title %}
Sign Up Page
{% endblock %}

{% block body %}
	<form action="{{ url_for('register_results') }}" class = "form-group" style="border:1px solid #ccc" method="post">
  <div class="container">

    <style>
        body{
            background-color: #BC8F8F;
            text-align: center;
        }
        h1{
            font-family: sans-serif;
            color: #800000;

        }

         button{
                background-color: #CD5C5C; 
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 40px;
            }

            p{
                color: #2F4F4F;
                font-family: sans-serif;
                font-size: 120%;
            }

            div{
                margin: 30px;
            }

    </style>
    <h1>Sign Up</h1>
    <p>Please fill in this form to create an account.</p>
    <hr>

    <div><label for="User Name"><b>User Name</b></label>
    <input type="text" placeholder="User Name" name="Name" required></div>

    <div><label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="Password" required></div>

    <div><label for="psw-repeat"><b>Repeat Password</b></label>
    <input type="password" placeholder="Confirm Password" name="Confirm" required></div>

    
    <div class="clearfix">
    <button type="submit" class="signupbtn">Sign Up</button>
    </div>
  </div>
</form> 
{% endblock %}
