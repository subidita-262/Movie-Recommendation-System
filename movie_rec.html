{% extends "layouts.html" %}
{% block title %}
Login Page
{% endblock %}

{% block body %}

        <style>

            body{
               background-color: #ADD8E6;
                font-family: Arial,Helvetica,Sans-sreif;
                text-align: center;
     
            }


            h1{
                color: #2E8B57;
                text-align: center;
                margin-left : 100px;
                font-weight: normal;
                font-family: sans-serif;   
                font-size: 36px;
                line-height: 42px;
                text-transform: uppercase;
                
            }

            button{
                background-color: #4CAF50; 
                border: none;
                color: white;
                padding: 15px 32px;
                text-align: center;
                text-decoration: none;
                display: inline-block;
                font-size: 14px;
                margin: 40px;
            }



        </style>
<div class= "container recommend">
<h1> Some Movies You may Also Like</h1>
<section class="col-md-7">     
    <form action="{{ url_for('stats') }}" class="form-group" method="post">
        <select size="10" name = "select_movie">
            <ul class="recommendations">            
            {% for item in items %}
                <option><li>{{ item }}</li></option>
            {% endfor %}

            </ul>
        </select>
        <button> See Stats for this movie</button>
    </form>

</section>

<section class="col-md-5">
<div class="sentiment">{{ senti }}</div>
</section>
</div>
{% endblock %}
